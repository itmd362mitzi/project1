<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Pet Adoption Opportunity </title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css" />
  <link rel="stylesheet" media="screen" href="css/stylesheet.css" />
</head>
<body>
  <header>
    <main id="content">
  <form method="get" action="#null">
    <h1>Pet Adoption</h1>
    <p>
     Join Our waiting list for a chance to adopt in the near future!
    </p>
    <ul id="input-email">
      <label for="email">Email</label>
      <input type="email" name="email" id="email"  placeholder= "email@gmail.com" pattern="^.+@.+$" />
    </ul>
    
    <ul id="fname"> First Name:</label>
      <input type="text" id="fname" name="fname" placeholder= "John">
    </ul>
    
    <ul id="lname">Last Name:</label>
      <input type="text" id="lname" name="lname" placeholder= "Doe">
    </ul>
 
    <ul id="phone">phone number:</label>
      <input type="tel" id="phone" name="phone" placeholder="(000-000-0000)" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
    </ul>
 
    <ul id="input-submit">
      <input type="submit" value="Submit" />
   </ul>
</form>
</main>
</body>
</html>
