<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <script src="site.js"></script>
  <title>Pet Adoption Opportunity </title>
  <meta charset="utf-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css" >
  <link rel="stylesheet" media="screen" href="css/stylesheet.css" >
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Grandstander">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kurale">
</head>
<body>
  <main id="content">
    <form method="get" form name="Form" onsubmit="return validateForm()" action="#null" autocomplete="on">
    <img src="images/pets.jpg" alt="Lots of cuteness">
    <h1>Pet Adoption</h1>
    <p>
      Join Our List for a Chance To Adopt in the Near Future!
    </p>
  <div class="input">
    <p id="input-email">
      <label for="email">E-mail:</label>
        <input type="email" name="email" id="email"  placeholder= "email@gmail.com">
    </p>
    <p id="f-name">
      <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" placeholder= "John">
    </p>
    <p id="l-name">
      <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" placeholder= "Doe">
    </p>
    <p id="phone">
     <label for="tel">Phone Number:</label>
       <input name="tel" id="tel" placeholder="(000)000-0000">
    </p>
    <p id="input-submit">
      <input type="submit" value="Adopt Now!">
    </p> 
  </form>
  </div> 
  </main>
 </body>
</html>
