<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Pet Adoption Opportunity </title>
  <meta charset="utf-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css" >
  <link rel="stylesheet" media="screen" href="css/stylesheet.css" >
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Grandstander">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kurale">
</head>
<body>
    <main id="content">
  <form method="get" action="#null">
    <img src="images/pets.jpg" alt="Lots of cuteness">
    <h1>Pet Adoption</h1>
    <p>
     Join Our Waiting List for a Chance To Adopt in the Near Future!
    </p>
    <li id="input-email">
      <label for="email">E-mail:</label>
      <input type="email" name="email" id="email"  placeholder= "email@gmail.com">
    </li>
    
    <li id="f-name">
      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="fname" placeholder= "John">
    </li>
    
    <li id="l-name">
      <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="lname" placeholder= "Doe">
    </li>
 
    <li id="phone">
      <label for="tel">Phone Number:</label>
      <input type="tel" id="phone" name="pn" placeholder="(000)000-0000" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
    </li>
 
    <li id="input-submit">
      <input type="submit" value="Submit" />
   </li>
</form>
</main>
</body>
</html>
